<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %} 
            <a href="?page={{ page.previous_page_number }}">
                <ion-icon name="arrow-round-back" class="pagination-icon" id="pagination-icon-back"></ion-icon></a>
        {% endif %}

        <span class="current">
            {{ page.number }} of {{ page.paginator.num_pages }}
        </span>

        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">
                <ion-icon name="arrow-round-forward" class="pagination-icon" id="pagination-icon-forward"></ion-icon>
            </a>
        {% endif %}
    </span>
</div>
